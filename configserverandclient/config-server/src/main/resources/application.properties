
spring.application.name=config-server
server.port=8888

# target to repo https://github.com/yiwang2/spring_cloud_learning folder serverconfig and master branch
spring.cloud.config.server.git.uri=https://github.com/yiwang2/spring_cloud_learning
spring.cloud.config.server.git.searchPaths=serverconfig
spring.cloud.config.label=master
#public repo, so there is no need for username and password
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=