server:
  port: 8081
  
spring:
  application:
    name: gateway-limiter
  redis:
    host: localhost
    port: 6379
    database: 0
  cloud:
    gateway:
      routes:
      - id: limit_route
        uri: http://httpbin.org:80/get
        predicates:
        - After=2017-01-20T17:42:47.789-07:00[America/Denver]
        filters:
        - name: RequestRateLimiter
          args:
            key-resolver: '#{@hostAddrKeyResolver}' # bean name
            redis-rate-limiter.replenishRate: 1 # speed /sec
            redis-rate-limiter.burstCapacity: 3 #total cap